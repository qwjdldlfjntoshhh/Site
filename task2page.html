<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fbeff5;
            color: #4a4a4a;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffd1e8;
        }

        header .logo-link {
            text-decoration: none;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
        }

        .menu {
            display: none; 
            position: absolute;
            background-color: #ffd1e8;
            list-style: none;
            padding: 10px;
            margin: 0;
            right: 20px;
            border: 1px solid #f5a6c9;
            z-index: 10;
        }

        .menu-btn {
            cursor: pointer;
            font-size: 24px;
        }

        .menu.active {
            display: block; 
        }

        .menu li a {
            color: #4a4a4a; 
            text-decoration: none; 
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .drawing {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
        }

        .drawing .body {
            width: 120px;
            height: 80px;
            background: gray;
            background: radial-gradient(circle at center top, #fbf9f9 0%, #6b6a6a 100%);
            border-radius: 50%;
            position: absolute;
            bottom: 50px;
            left: 40px;
            z-index: -1;
        }
    
        .drawing .tail {
            width: 15px;
            height: 80px;
            background: silver;
            background: radial-gradient(circle at center top, #fbf9f9 0%, #787777 100%);
            border-radius: 50%;
            border: 2px solid #8f8e8e;
            position: absolute;
            top: 30px;
            left: 25px;
            transform: rotate(-15deg);
            z-index: -2;
        }

        .drawing .head {
            width: 60px;
            height: 60px;
            background: gray;
            border-radius: 50%;
            position: absolute;
            top: 75px;
            left: 95px;
        }

        .drawing .ear {
            width: 20px;
            height: 20px;
            background: gray;
            background: radial-gradient(circle at center, #fbf9f9 0%, #6b6a6a 100%);
            border-radius: 50%;
            position: absolute;
       
        }

        .drawing .ear.left {
            top: -5px;
            left: 0px;
            z-index: -1;
        }

        .drawing .ear.right {
            top: -5px;
            right: 5px;
            z-index: -1;
        }

        .drawing .eye {
            width: 15px;
            height: 7px;
            background: black;
            border-radius: 150px 150px 0 0;
            position: absolute;
        }

        .drawing .eye.left {
            top: 20px;
            left: 16px;
        }

        .drawing .eye.right {
            top: 20px;
            right: 6px;
        }

        .drawing .mouth {
            width: 8px;
            height: 2px;
            background: black;
            border-radius: 50%;
            position: absolute;
        
        }

        .drawing .mouth.left {
            top: 36px;
            left: 28px;
            transform: rotate(-30deg)
        }

        .drawing .mouth.right {
            top: 36px;
            right: 18px;
            transform: rotate(30deg)
        }

        .drawing .nose {
            position: absolute;
            width: 10px;
            height: 5px;
            background-color: #000;
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
            top: 30px;
            left: 30px;
            transform: rotate(180deg)
        }

        .drawing .paw {
            position: absolute;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .drawing .paw.first {
            width: 30px;
            height: 30px;
            background-color: #6b6a6a;
            bottom: 35px;
            left: 115px;
            transform: rotate(-190deg);
            z-index: -5;
        }

        .drawing .paw.second {
            width: 25px;
            height: 25px;
            background-color: #929090;
            bottom: 30px;
            left: 110px;
            transform: rotate(-190deg);
            z-index: -2;
        }

        .drawing .paw.third {
            width: 25px;
            height: 25px;
            background-color: #929090;
            bottom: 36px;
            left: 55px;
            transform: rotate(-175deg);
            z-index: -2;
        }

        .drawing .paw.fourth {
            width: 25px;
            height: 25px;
            background-color: #6b6a6a;
            bottom: 35px;
            left: 70px;
            transform: rotate(-189deg);
            z-index: -5;
        }

         footer {
            background-color: #f5a6c9;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
        }

        .cat-logo {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 20px auto;
        }

        .cat-logo .face {
            width: 100%;
            height: 100%;
            background-color: #f477b5;
            border-radius: 50%;
            position: relative;
        }

        .cat-logo .ear {
            position: absolute;
            background-color: #f477b5;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(45deg);
        }

        .cat-logo .left-ear {
            width: 50px;
            height: 50px;
            top: -10px;
            left: -15px;
            transform: rotate(-45deg);
        }

        .cat-logo .right-ear {
            width: 50px;
            height: 50px;
            top: -10px;
            right: -15px;
        }

        .cat-logo .eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #000;
            border-radius: 50%;
        }

        .cat-logo .left-eye {
            top: 20px;
            left: 15px;
        }

        .cat-logo .right-eye {
            top: 20px;
            right: 15px;
        }

        .cat-logo .nose {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
            top: 35px;
            left: 25px;
            transform: rotate(180deg)
        }

         /* Адаптация под разные экраны */
        /* Для экрана шире 768px */
        @media (min-width: 768px) {
            header {
                padding: 10px 40px;
            }

            .content h1 {
                font-size: 36px;
            }

            .blocks .block {
                flex: 1 1 calc(25% - 20px);
            }
        }

        /* Для экрана меньше 768px */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                text-align: center;
            }

            .menu-btn {
                font-size: 20px;
            }

            .blocks .block {
                flex: 1 1 calc(50% - 20px);
            }
        }

        /* Для экрана меньше 480px */
        @media (max-width: 480px) {
            .content h1 {
                font-size: 24px;
            }

            .blocks .block {
                flex: 1 1 100%;
            }

            .cat-logo {
                width: 40px;
                height: 40px;
                position: relative;
                margin: 0 auto;
            }

            .cat-logo .face {
                width: 40px;
                height: 40px;
            }

            .cat-logo .ear {
                width: 15px;
                height: 15px;
                position: absolute;
            }

            .cat-logo .left-ear {
                top: -5px; 
                left: -5px;
            }

            .cat-logo .right-ear {
                top: -5px;
                right: -5px;
            }

            .cat-logo .eye {
                width: 4px; 
                height: 4px;
                background-color: black;
                border-radius: 50%;
                position: absolute;
        
            }

            .cat-logo .left-eye {
                top: 35%;
                left: 30%;
            }

            .cat-logo .right-eye {
                top: 35%;
                right: 30%;
            }

            .cat-logo .nose {
                top: 25px;
                left: 15px;
                width: 10px; 
                height: 5px;
            }
        }

    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <a href="/" class="logo-link">
            <div class="cat-logo">
                <div class="ear left-ear"></div>
                <div class="ear right-ear"></div>
                <div class="face"></div>
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="nose"></div>
            </div>
        </a>
        <nav>
            <div class="menu-btn">☰</div>
            <ul class="menu">
                <li><a href="task2page.html">Задание 2</a></li>
                <li><a href="task3page.html">Задание 3</a></li>
                <li><a href="task4page.html">Задание 4</a></li>
                <li><a href="task5page.html">Задание 5</a></li>
                <li><a href="gamestyle.html">Курсовая работа</a></li>
            </ul>
        </nav>
    </header>

    <!-- Контент -->
    <main class="content">
        <h1>Задание 2</h1>
        <div class="drawing">
            <div class="body"></div>
            <div class="tail"></div>
            <div class="paw first"></div>
            <div class="paw second"></div>
            <div class="paw third"></div>
            <div class="paw fourth"></div>
            <div class="head">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth right"></div>
                <div class="mouth left"></div>
                <div class="nose"></div>
            </div>
        </div>
        </main>

        <!-- Подвал -->
        <footer>
            © 2024 Имя Фамилия, Группа XXX
        </footer>
        <script src="script.js"></script>
    </body>
    </html>
